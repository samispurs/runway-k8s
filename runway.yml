---
deployments:
  - name: eks-dev-cluster
    modules:
      - path: aws/infrastructure/k8s/configmaps.k8s
      - tags: #Using example from https://docs.onica.com/projects/runway/en/release/runway_config.html#module.tags
          - new_tag
          - old_tag
    regions:
      - us-west-2
    env_vars:
      KUBECONFIG: "${env HOME}/.kube/config-dev"
    parameters:
      region: ${env AWS_REGION}
